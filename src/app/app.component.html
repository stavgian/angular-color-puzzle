<div id="boardApp">
  <button (click)="generateGameBoard()">New Game</button>

  <div id="gameBoard" [ngStyle]="setGameBoardStyle()">
    <span
      (click)="handleClick($event)"
      [ngStyle]="{ backgroundColor: cell.color.rgb }"
      class="tile"
      *ngFor="let cell of this.board as $index"
    >
      <span>{{ cell.key }}</span>
    </span>
  </div>
  <div class="options">
    <label for="">Clicks: {{ clicks }}</label>
    <span
      class="currentColor"
      [ngStyle]="{ 'background-color': currentColor }"
    ></span>
  </div>
</div>
